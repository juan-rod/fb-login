<head>
	<title>fb_login</title>

	 <link rel="stylesheet" type="text/css" href="./style.css">

<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1785788861750059',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div class="col-lg-12 col-md-12 col-sm-12 outerDiv">
	<div class="row">
		<div class="fb-login-button fbDiv col-lg-6 col-md-6 col-sm-6" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
		<div class="col-lg-6 col-md-6 col-sm-6 formDiv">
			<form role="form" data-toggle="validator" id="contact_form"> 

			  <div class="form-group has-feedback">
			    <label for="formGroupExampleInput">First Name</label>
			    <input type="text" class="form-control" id="first_name" placeholder="" name="first_name" data-fbValue="Juan" required>
			    <div class="help-block with-errors"></div>
			  </div>
			  <div class="form-group has-feedback">
			    <label for="formGroupExampleInput2">Last Name</label>
			    <input type="text" class="form-control" id="last_name" placeholder="" name="last_name" required>
			  </div>
			  <div class="form-group has-feedback">
			    <label for="formGroupExampleInput2">Phone</label>
			    <input type="text" name="phone" class="form-control" id="phone" placeholder="" required>
			  </div>
			  <div class="form-group has-feedback">
			    <label for="formGroupExampleInput2">Email</label>
			    <input type="text" name="email" class="form-control" id="email" placeholder="" required>
			  </div>
			   <div class="form-group has-feedback">
			    <label for="exampleSelect1">Gender</label>
			    <select class="form-control" id="gender">
			      <option>Male</option>
			      <option>Female</option>
			      <option>Other</option>
			    </select>
			  </div>
			  <div class="form-group has-feedback">
			    <label for="formGroupExampleInput">Date of Birth</label>
			    <input type="text" class="form-control" id="bday" placeholder="" required>
			  </div>
			  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Please ensure the above information is correct before submitting!</div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>

	</div>
</div>
